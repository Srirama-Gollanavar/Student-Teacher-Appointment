<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Student Login</title>
  <link rel="stylesheet" href="/css/stu-login.css">
</head>
<body>
  <div class="form-container">
    <form id="loginForm">
      <h1>Student Login</h1>
      <input type="email" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="/page/stu-reg.html">Register</a></p>
      </form>
    <p id="loginMsg"></p>
  </div>
  <script type="module" src="/js/stu-login.js"></script>
</body>
</html>
