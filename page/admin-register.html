<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Register</title>
  <link rel="stylesheet" href="/css/admin-reg.css" />
</head>
<body>
  <div class="container">
    <form id="adminRegisterForm">
      <h1>Admin Register</h1>
      <input type="email" id="regEmail" placeholder="Admin Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit">Register</button>
      <p>Already have an account? <a href="admin-login.html">Login here</a></p>
    </form>
    <p id="registerMsg" class="message"></p>
  </div>

  <script type="module" src="/js/admin-register.js"></script>
</body>
</html>
