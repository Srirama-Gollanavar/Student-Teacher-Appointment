<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add Teacher</title>
  <link rel="stylesheet" href="/css/add-tech.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

</head>
<body>
  <div class="top-bar">
    <h2>Add New Teacher</h2>
    <a href="/page/admin-dash.html" class="dashboard-link">Dashboard</a>
  </div>

  <div class="container">
    <form id="addTeacherForm">
      <input type="text" id="teacherName" placeholder="Full Name" required />
      <input type="email" id="teacherEmail" placeholder="Email" required />
      <input type="text" id="teacherDepartment" placeholder="Department" required />
      <input type="text" id="teacherSubject" placeholder="Subject" required />
      <input type="text" id="teacherExperience" placeholder="Experience (in years)" required />
      <input type="text" id="teacherAvailable" placeholder="Availability (e.g. Mon-Fri)" required />
      <button type="submit">Add Teacher</button>
    </form>
    <div id="addMessage"></div>
  </div>

  <div class="container">
    <h3>Teacher List</h3>
    <div id="teacherList"></div>
  </div>

  <footer class="footer">
  <div class="social-icons">
    <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook-f"></i></a>
    <a href="https://wa.me/" target="_blank"><i class="fab fa-whatsapp"></i></a>
    <a href="https://www.youtube.com" target="_blank"><i class="fab fa-youtube"></i></a>
  </div>
  <p>&copy; 2025 Stu-Tech-Appointment. All rights reserved.</p>
  </footer>


  <script type="module" src="/js/add-tech.js"></script>
</body>
</html>
